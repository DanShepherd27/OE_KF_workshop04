<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Student manager</title>
  </head>
  <body>
    <h1>Student manager</h1>
    <div id="app">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Avatar</th>
            <th scope="col">Name</th>
            <th scope="col">Id</th>
            <th scope="col">IsActive</th>
            <th scope="col">BirthYear</th>
            <th scope="col">Connections</th>
            <th scope="col">CompletedCredits</th>
            <th scope="col">ActiveSemesterCount</th>
          </tr>
        </thead>
        <tbody>
          <student-item
            v-for="student in students"
            :id="student.id"
            :image="student.image"
            :name="student.name"
            :is-active="student.isActive"
            :birth-year="student.birthYear"
            :connections="student.connections"
            :completed-credits="student.completedCredits"
            :active-semester-count="student.activeSemesterCount"
          >
          </student-item>
        </tbody>
      </table>
    </div>
    <script type="module">
      const { createApp } = Vue;
      import StudentItem from "./student-item.js";

      createApp({
        components: {
          StudentItem,
        },

        data() {
          return {
            students: [],
          };
        },

        created() {
          this.fetchData();
        },

        methods: {
          async fetchData() {
            const url = "https://practiceapi.nikprog.hu/Student";
            this.students = await (await fetch(url)).json();
            console.log(this.students);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
